<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var myArray = ["a", "b", "c"];

    for (var i = 0; i < myArray.length; i++) {
        console.log("i is " + i);
        console.log("and myArray[i] is " + myArray[i]);
    };

    myArray.forEach(function(element) {
                console.log("forEach loop outputs " + element);
    });
    </script>
</body>

</html>
