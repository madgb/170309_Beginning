<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EventHandlers</title>
</head>
<style>
	.HTMLadd, .scriptAdd{
		border: 1px solid black;
		width: 50%;
		margin: 10px;
	}
</style>
<body>
    <div class="HTMLadd">
    	<p>check numbers of type, check when cursor down(console)</p>
        <div onclick="console.log('clicked');">text</div>
        <input onchange="console.log('changed');" onkeydown="console.log('typed');">
    </div>
    <div class="scriptAdd">
    	<p>onsubmit, addEventListener, removeEventListener</p>
        <form 
        	method="GET" 
        	action="b.html" 
        	id="form1" 
        	onsubmit="console.log('from tag'); return false;">
            
            Name: <input type="text" name="id"> 
            Message: <input type="text" name="msg">
            <input type="submit">

        </form>
    </div>
    <script>
    	var t = document.getElementById("form1");
 		t.onsubmit = function a(){
 			console.log("from property");
 			return false;
 		}

 		function b(){
 			console.log("from addEventListener");
 			return false;
 		}
 
	    function c(){
 			console.log("from addEventListener-2");
 			return false;
 		}
 
 		t.addEventListener("submit", b);
 		t.addEventListener("submit", c);
 
		t.removeEventListener("submit", b);

    </script>
</body>

</html>
